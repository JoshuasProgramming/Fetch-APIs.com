<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Login</title>
</head>
<body>
    <!--Navigation bar-->
    <div class="header">

            <!--Left side of navigation bar-->
            <div class="left-side">
                <a href="index.html">Fetch APIs.com</a>
            </div>

            <!--Middle of navigation bar-->
            <ul class="middle-navbar">
                <li><a href="covidApi.html">Covid Api Tracker</a></li>
                <li><a href="weatherApi.html">Weather Api</a></li>
                <li><a href="movieApi.html">Movie Api</a></li>
            </ul>

            <!--Right side of navigation bar-->
            <div class="right-side">
                <ul class="right-navbar">
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
    </div>

    <!--Login Form with username & password-->
    <form action="" method="post" class="login-form">
        <input placeholder="Admin Username" class="login-username" id="login_username" type="text" autocomplete="off" required>
        <input placeholder="Admin Password" class="login-password" id="login_password" type="password" autocomplete="off" required>
        <button class="login-btn">Login</button>

        <div class="show-password-container">
            <input type="checkbox" id="login_password_checkbox" class="login-password-checkbox">
            <label for="login_password_checkbox">Show Password</label>
        </div>

    </form>
<script src="login.js"></script>
</body>
</html>
