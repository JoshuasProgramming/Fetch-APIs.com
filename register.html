    <!--Register Form with username, email, password & confirm password-->
    <form action="/website%204/includes/register.inc.php" method="post" class="register-form">
        <input name ="username" placeholder="Username" class="register-username" id="register_username" type="text" autocomplete="off" required>
        <input name="email" placeholder="Email" class="register-email" id="register_email" type="email" autocomplete="off" required>
        <input name="password" placeholder="Password" class="register-password" id="register_password" type="password" autocomplete="off" required>
        <input name="confirm_password" placeholder="Confirm Password" class="register-confirm-password" id="register_confirm_password" type="password" autocomplete="off" required>
        <button class="register-btn" name="submit" type="submit" >register</button>

        <!--Show password checkbox that has functionality within the 'resgister.js' file-->
        <div class="show-password-container">
            <input type="checkbox" id="register_password_checkbox" class="register-password-checkbox">
            <label for="register_password_checkbox">Show Password</label>
        </div>
    </form>

<!--'Register.js' file link-->
<script src="register.js"></script>
